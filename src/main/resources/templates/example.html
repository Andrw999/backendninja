<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Example page</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody th:each="person : ${people}">
			<tr>
				<th th:text="${person.name}"></th>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
	</table>

</body>
</html>
